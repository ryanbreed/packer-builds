install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw vagrant
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --permissive
timezone UTC
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
autopart
firstboot --disabled
reboot
user --name=vagrant --plaintext --password vagrant

%packages --ignoremissing --excludedocs
bzip2
# GCC won't install during kickstart
# gcc
kernel-devel
kernel-headers
tar
wget
nfs-utils
net-tools
dnf-yum
ansible
python2-dnf
binutils
clang
clang-devel
clang-libs
compiler-rt
llvm
llvm-devel
llvm-libs
glibc-devel
cpp
isl
libstdc++-devel
llvm-static
ncurses-c++-libs
ncurses-devel
zip
unzip
ansible
python2-dnf

-linux-firmware
-plymouth
-plymouth-core-libs
%end

%post
# sudo
yum -y update
echo 'Defaults:vagrant !requiretty' > /etc/sudoers.d/vagrant
echo '%vagrant ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers.d/vagrant
chmod 440 /etc/sudoers.d/vagrant
%end

